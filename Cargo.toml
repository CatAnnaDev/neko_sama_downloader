[package]
name = "anime_dl"
version = "0.1.0"
edition = "2021"
homepage = "https://github.com/PsykoDev/neko_sama_downloader"
repository = "https://github.com/PsykoDev/neko_sama_downloader"
readme = "README.md"
authors = ["PsykoDev"]
description = "neko-sama.fr downloader by episode or by saison"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
opt-level = "z"
lto = true
strip = true
codegen-units = 1
panic = "abort"

[profile.release.package."*"]
opt-level = "z"
strip = true
codegen-units = 1

[profile.release.build-override]
opt-level = "z"
strip = true
codegen-units = 1

[dependencies]
reqwest = { version = "*", features = ["blocking"] }
tokio = { version = "*", features = ["full"] }
futures = "*"
thirtyfour = "*"
indicatif = "*"
quick-xml = { version = "*", features = [] }
regex = "*"
crossbeam = "*"
serde_derive = { version = "*", features = [] }
serde = "*"
serde_json = "*"
strsim = "*"
clap = { version = "*", features = ["derive"] }
libc = "0.2.151"
ctrlc = "3.4.2"
signal-hook = { version = "0.3.17", features = ["default"] }