[package]
name = "neko_dl"
version = "0.12.0"
edition = "2021"
homepage = "https://github.com/CatAnnaDev/neko_sama_downloader"
repository = "https://github.com/CatAnnaDev/neko_sama_downloader"
readme = "README.md"
authors = ["CatAnnaDev"]
description = "neko-sama.fr downloader by episode or by saison"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
opt-level = "z"
lto = true
strip = true
codegen-units = 1
panic = "abort"

[profile.release.package."*"]
opt-level = "z"
strip = true
codegen-units = 1

[profile.release.build-override]
opt-level = "z"
strip = true
codegen-units = 1

[dependencies]
indicatif = "0.17.7"
reqwest = "0.12.4"
clap = { version = "4.4.14", features = ["derive"] }
crossbeam-channel = "0.5.11"
serde_derive = "1.0.195"
crossbeam = "0.8.4"
regex = "1.10.2"
quick-xml = "0.32.0"
tokio = "1.35.1"
thirtyfour = "0.32.0-rc.9"
ctrlc = "3.4.2"
strsim = "0.11.0"
serde_json = "1.0.111"
serde = "1.0.195"
requestty = "0.5.0"
m3u8-rs = "5.0.5"
nom = "7.1.3"
http = "1.1.0"

[target.'cfg(windows)'.dependencies]
winreg = "0.52"